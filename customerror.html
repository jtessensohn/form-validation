<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label for="username">Username</label>
            <br>
            <input type="username" name="username" id="username" pattern="[A-Za-z0-9]{4,12}"
            title="that is far too long lol" required>
            <br>
            <button type="submit">show it to me</button>
        </p>
    </form>
    <script>
        const form = document.querySelector('form');

        form.addEventListener("submit", (e) => {

        })
        const usernameInput = document.querySelector("#username")

        usernameInput.addEventListener("change", (e) => {
            if(usernameInput.value.length > 15) {
                usernameInput.setCustomValidity("Slow down there and make that smaller")
            } else {
                usernameInput.setCustomValidity("");
            }
        })
    </script>
</body>
</html>
